query GetMovieSearchResult ($search: String! $genre: String!){
    movies (search: $search genre: $genre orderBy: "voteAverage" sort: DESC ){
        id
        title
        genres
        voteAverage
        voteCount
        popularity
        posterPath
        overview

        cast{
            name
            character
        }
        director{
            name
        }
    }
}